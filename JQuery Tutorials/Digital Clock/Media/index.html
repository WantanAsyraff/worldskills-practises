<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script rel="javascript" src="jquery/js/jquery-1.8.3.js"></script>
    <script rel="javascript" src="jquery/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script rel="javascript" src="jquery/js/jquery-ui-1.9.2.custom.js"></script>
    <script rel="javascript" src="script.js"></script>
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <h2>This is the current time</h2>
        <section class="time">
            <span>Hours</span>
            <span id="hours">80</span>
        </section>
        <section class="time">
            <span>Minutes</span>
            <span id="min">80</span>
        </section>
        <section class="time">
            <span>Seconds</span>
            <span id="sec">80</span>
        </section>
        <section class="time">
            <span>Period</span>
            <span id="period">AM</span>
        </section>
    </div>
</body>
</html>
