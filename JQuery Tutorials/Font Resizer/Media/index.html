<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script rel="javascript" src="jquery/js/jquery-1.8.3.js"></script>
    <script rel="javascript" src="jquery/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script rel="javascript" src="jquery/js/jquery-ui-1.9.2.custom.js"></script>
    <script rel="javascript" src="script.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <span class="value">40px</span>
            <input
            type="range"
            name="range"
            id="range-slider"
            class="range-slider"
            min="16"
            max="100"
            value="40"
            step="1">
        </div>
        <div class="heading">
            <span class="text">Meow meow</span>
        </div>
    </div>
</body>
</html>
