<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Car Dealer System</title>
    </head>
    <body>
        <div class="main-bg">
            <div id="cars" class="columns">
                <h3>Cars</h3>
                <div id="porsche" class="car-row">
                    <h4>Porsche Car</h4>
                </div>
                <button id="move-porsche" class="move-button">Move Here</button>
                <div id="volkswagen" class="car-row">
                    <h4>Volkswagon Car</h4>
                </div>
                <button id="move-volks" class="move-button">Move Here</button>
                <div id="audi" class="car-row">
                    <h4>Audi Car</h4>
                </div>
                <button id="move-audi" class="move-button">Move Here</button>
                <div id="bmw" class="car-row">
                    <h4>BMW Car</h4>
                </div>
                <button id="move-bmw" class="move-button">Move Here</button>
            </div>
            <div id="stats" class="columns">
                <h3>Statistics</h3>
                <div id="clients-served" class="client-rows">
                    <h3>Clients served</h3>
                </div>
                <div id="cars-sold" class="client-rows">
                    <h3>Cars sold</h3>
                </div>
                <div id="profit" class="client-rows">
                    <h3>profit earned</h3>
                </div>
                
                <div id="exit" class="columns">
                    <h3>Exit</h3>
                </div>
                <div id="cashier" class="columns">
                    <h3>Cashier</h3>
                    <button id="accept" type="button">Accept</button>
                    <button id="deny" type="button" >Deny</button>
                </div>
            </div>
            <div id="clients" class="columns">
                <h3>Clients</h3>
                <div id="client-desc">

                </div>
                <h4 id="client-pref-desc" class="client-desc-box" >Client Preference</h4>
            </div>
            <h4>Queue</h4>
            <div id="queue" class="queue-box">
            </div>
        </div>
        <script src="dealer.js"></script>
    </body>
</html>
